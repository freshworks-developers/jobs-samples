<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jobs sample app</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bulk Contact Sync</h1>
      <div class="description">
        This sample app demonstrates how to use Freshworks Platform's Job API for handling 
        long-running tasks. Click the button below to start syncing contacts in batches.
      </div>
      <div class="button-container">
        <fw-button id="sync-btn" color="primary">Start Sync</fw-button>
      </div>
      <div id="status">Waiting to start sync...</div>
    </div>
    <script defer src="scripts/app.js"></script>
    <script async type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
    <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  </body>
</html>
